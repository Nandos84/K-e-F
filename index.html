<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('main/fundo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .presente-img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .presente-nome {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .presente-valor {
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 5px;
        }
        button {
            background-color: #335039;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Escolha um presente</h1>
    <ul id="lista-presentes"></ul>
    <script>
        const sheetId = "1-S2AG5T04sDE1WLBNU9fEK3HNZjxhI8Jzg6sEWOknT8";
        const apiKey = "AIzaSyD9sGvEuqQ-nT8zPi_OtRVpymMNDrCX2pk";
        const range = "Página1!A2:D";
        const scriptUrl = "https://script.google.com/macros/s/AKfycbz6IUqon_x1uYA-j7AM42STKHgKQpuL6mfcxLYLrIP_ykTYwIRB6IbNyvRR4_-yqpSZ/exec";
        
        async function carregarPresentes() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Dados da planilha:", data);

                const lista = document.getElementById("lista-presentes");
                lista.innerHTML = "";

                if (data.values) {
                    data.values.forEach((linha, index) => {
                        const [presente, valor, escolhido, imagem] = linha;

                        if (!escolhido || escolhido.toLowerCase() === "vazio no início") {
                            const item = document.createElement("li");
                            const imagemSrc = imagem && imagem.trim() !== "" ? imagem : "https://via.placeholder.com/80x80?text=Imagem+Indisponível";

                            item.innerHTML = `
                                <img src="${imagemSrc}" alt="${presente}" class="presente-img" onerror="this.src='https://via.placeholder.com/80x80?text=Imagem+Indisponível'">
                                <div class="info">
                                    <strong class="presente-nome">${presente}</strong>
                                    <span class="presente-valor">Valor: ${valor}</span>
                                    <input type="text" id="nome-${index}" placeholder="Seu nome"> 
                                    <button onclick="reservarPresente(${index}, '${presente}')">Escolher</button>
                                </div>`;
                            lista.appendChild(item);
                        }
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        async function reservarPresente(index, presente) {
            const nomeInput = document.getElementById(`nome-${index}`);
            const nome = nomeInput.value.trim();

            if (!nome) {
                alert("Por favor, digite seu nome antes de escolher o presente.");
                return;
            }

            const scriptURL = "https://script.google.com/macros/s/AKfycbw5i6WV6c0gUxWyAg7xOJ29JOHGMQ1ve6YrTAUmyEDPoBj8QXFD0S1d-nerMoReYYqS/exec";
            const params = new URLSearchParams();
            params.append("presente", presente);
            params.append("nome", nome);

            try {
                const response = await fetch(`${scriptURL}?${params.toString()}`, {
                    method: "GET",
                });
                const data = await response.json();
                if (data.status === "sucesso") {
                    alert(`Obrigado, ${nome}! Você escolheu: ${presente}`);
                    carregarPresentes();
                } else {
                    alert("Erro ao registrar escolha. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao reservar presente:", error);
                alert("Falha ao comunicar com o servidor.");
            }
        }

        carregarPresentes();
    </script>
</body>
</html>
