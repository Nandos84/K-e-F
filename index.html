<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        :root {
            --font-size: 16px; /* Mantido para boa legibilidade no celular */
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fffafa; 
            background-image: none;
            color: #333; 
            text-align: center;
            padding: 0;
            margin: 0;
            font-size: var(--font-size);
            line-height: 1.5; 
        }
        .header, .footer {
            position: relative;
            width: 100%;
        }
        .header img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        h1 {
            font-size: 1.8em; 
            font-family: 'Arial', sans-serif;
            color: #404040;
            margin: 20px 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 95%; 
            max-width: 600px; 
        }
        li {
            background: salmon;
            color: #fffafa;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            text-align: left; 
        }
        .item-container {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }
        .input-container {
            display: flex;
            flex-direction: row; /* <-- ALTERADO para linha */
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        input {
            padding: 12px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            flex: 1; /* <-- ALTERADO de 'width: 100%' para 'flex: 1' */
            box-sizing: border-box; 
        }


        button {
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 1em; 
            width: auto;
            align-self: flex-end;
            box-sizing: border-box; 
            background-color: #ab7836;
            color: white;
            cursor: pointer;
        }
        img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0; 
        }
        img.error {
            content: url('https://via.placeholder.com/80x80?text=Imagem+Indispon%C3%ADvel');
        }
        .footer-text {
            padding: 20px;
            font-size: 0.9em;
            color: #404040;
        }

        /* Otimização para telas maiores (como tablets e desktops) */
        @media (min-width: 480px) {
            .input-container {
                flex-direction: row; 
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://github.com/Nandos84/K-e-F/blob/main/cabecalho.png?raw=true" alt="Cabeçalho">
    </div>


    <ul id="lista-presentes"></ul>

    <div class="footer">
        <p class="footer-text">Obrigado por participar da nossa celebração!</p>
    </div>

    <script>
        const sheetId = "1-S2AG5T04sDE1WLBNU9fEK3HNZjxhI8Jzg6sEWOknT8";
        const apiKey = "AIzaSyD9sGvEuqQ-nT8zPi_OtRVpymMNDrCX2pk";
        const range = "Página1!A2:D";
        
        async function carregarPresentes() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Dados da planilha:", data);

                const lista = document.getElementById("lista-presentes");
                lista.innerHTML = "";

                if (data.values) {
                    data.values.forEach((linha, index) => {
                        const [presente, valor, escolhido, imagem] = linha;
                        if (!escolhido || escolhido.toLowerCase() === "vazio no início") {
                            const item = document.createElement("li");
                            const imagemSrc = imagem && imagem.trim() !== "" ? imagem : "https://via.placeholder.com/80x80?text=Imagem+Indispon%C3%ADvel";

                            item.innerHTML = `
                                <div class="item-container">
                                    <img src="${imagemSrc}" alt="${presente}" onerror="this.classList.add('error')">
                                    <div class="info-container">
                                        <strong>${presente}</strong>
                                        <span>${valor}</span>
                                        <div class="input-container">
                                            <input type="text" id="nome-${index}" placeholder="Seu nome"> 
                                            <button onclick="reservarPresente(${index}, '${presente}')">Escolher</button>
                                        </div>
                                    </div>
                                </div>`;
                            lista.appendChild(item);
                        }
                    });
                }
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
            }
        }

        async function reservarPresente(index, presente) {
            const nomeInput = document.getElementById(`nome-${index}`);
            const nome = nomeInput.value.trim();

            if (!nome) {
                alert("Por favor, digite seu nome antes de escolher o presente.");
                return;
            }

            const scriptURL = "https://script.google.com/macros/s/AKfycbw5i6WV6c0gUxWyAg7xOJ29JOHGMQ1ve6YrTAUmyEDPoBj8QXFD0S1d-nerMoReYYqS/exec";
            const params = new URLSearchParams();
            params.append("presente", presente);
            params.append("nome", nome);

            try {
                const response = await fetch(`${scriptURL}?${params.toString()}`, {
                    method: "GET",
                });

                const data = await response.json();
                if (data.status === "sucesso") {
                    alert(`Obrigado, ${nome}! Você escolheu: ${presente}`);
                    carregarPresentes(); 
                } else {
                    alert("Erro ao registrar escolha. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao reservar presente:", error);
                alert("Falha ao comunicar com o servidor.");
            }
        }

        carregarPresentes();
    </script>
</body>
</html>
