<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('main/fundo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .header, .footer {
            position: absolute;
            left: 0;
            width: 100%;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .header img, .footer img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 220px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            width: 90%;
        }
        .item-container {
            display: flex;
            align-items: center;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
            flex: 1;
        }
        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            flex: 1;
        }
        button {
            background-color: #335039;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        img.error {
            content: url('https://via.placeholder.com/80x80?text=Imagem+Indispon%C3%ADvel');
        }
        .footer-text {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/Nandos84/K-e-F/refs/heads/main/cabecalho.png" alt="Cabeçalho">
    </div>

    <h1>Escolha um presente</h1>
    <ul id="lista-presentes"></ul>

    <div class="footer">
        <img src="https://raw.githubusercontent.com/Nandos84/K-e-F/refs/heads/main/rodape.png" alt="Rodapé">
        <p class="footer-text">Obrigado por participar da nossa celebração!</p>
    </div>
</body>
</html>
